<p>Conversely, if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> divides <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k=ns\)</span> for some integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(s\text{.}\)</span> Consequently,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
a^k = a^{ns} = (a^n)^s = e^s = e\text{.}
\end{equation*}
</div>
