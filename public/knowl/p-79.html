<p>Given sets <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\text{,}\)</span> we can define a new set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A \times B\text{,}\)</span> called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Cartesian product</dfn>  of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\text{,}\)</span> as a set of ordered pairs.  That is, </p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
A \times B = \{ (a,b) : a \in A \text{ and } b \in B \}\text{.}
