<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2</span><span class="period">.</span>
</h3>
<p>Suppose that <span class="process-math">\(\frac{d}{dx}F(x)=f(x)\text{.}\)</span>  Then the <dfn class="terminology">indefinite integral</dfn> of <span class="process-math">\(f(x)\)</span> is <span class="process-math">\(F(x)\)</span> and is written as</p>
<div class="displaymath process-math">
\begin{equation*}
\int\,f(x)\,dx=F(x)\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section-fundamental-theorem.html#definition-indefinite-integral">in-context</a></span>
