<p>Observe that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a^{-1} (a^{-1})^{-1} = e\text{.}\)</span> Consequently, multiplying both sides of this equation by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\text{,}\)</span> we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
(a^{-1})^{-1} = e (a^{-1})^{-1} = a a^{-1} (a^{-1})^{-1} = ae = a\text{.}
