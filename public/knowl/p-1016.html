<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>As a layout device, the <code class="code-inline tex2jax_ignore">&lt;sidebyside&gt;</code> does not allow a <code class="code-inline tex2jax_ignore">&lt;caption&gt;</code>, is never numbered, and therefore cannot be cross-referenced.  You may cross-reference whatever element holds the <code class="code-inline tex2jax_ignore">&lt;sidebyside&gt;</code>, and many of the panels may be cross-referenced individually.</p>
