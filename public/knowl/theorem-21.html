<article class="theorem theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">31.5</span><span class="period">.</span><span class="space"> </span><span class="title">Ohms Law.</span>
</h5>
<p>The current through a resistor is proportional to the ratio of the <em class="emphasis">Voltage</em> to the <em class="emphasis">Resistance</em></p>
<div class="displaymath process-math">
\begin{equation*}
I = \frac{V}{R} 
\end{equation*}
</div>
<p class="continuation">Or for our purposes</p>
<div class="displaymath process-math">
\begin{equation*}
I R = V 
\end{equation*}
</div></article><span class="incontext"><a href="worksheets.html#theorem-21">in-context</a></span>
